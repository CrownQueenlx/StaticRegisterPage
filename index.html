<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Sign Up</title>
</head>
<body color="blue">
    <!-- This header represents the top navbar box -->
    <header>
        <a href="#" class="button-style">About Us</a>
        <a href="#" class="button-style">Log In</a>
    </header>
    <!-- This div represents the main form body -->
    <div class="container">
        <!--Sign up header -->
    <header class="title-style">
        <h1>Sign Up</h1>
    </header>
        <!-- Form body -->
        <form>
            <div>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input type="text" username="username" placeholder="Username" required/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required/>
            </div>
            <div>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required/>
            </div>
            <div>
                <button type="submit" class="button-style">Submit</button>
                
                </button>
            </div>

        </form>
        <!-- Image footer -->
        <footer>
            <img src="./assets/amazon logo.png"alt="amazon Icon" height="32" />
            <img src="./assets/facebook logo.jpeg"alt="facebook Icon" height="32" />
<img src="./assets/Github img.png"alt="Github Icon" height="32" />
<img src="./assets/instagram logo.png"alt="instagram Icon" height="32" />
            <img src="./assets/slack logo.png"alt="slack Icon" height="32" />
        </footer>
    </div>
</body>
</html>
